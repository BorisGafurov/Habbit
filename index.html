<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font/font.css">
    <title>Habbit</title>
    <link rel="icon" href="image/project-ico.ico">
    <link rel="apple-touch-icon" href="image/apple-icon.png">
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="image/logo.svg" alt="Лого">
            <nav class="menu">
                <div class="menu__list"></div>
                <button class="add">
                    <img class="img__button_menu" src="image/Add.svg" alt="Добавить">
                </button>
            </nav>
        </div>
        <div id="main__content" class="content active__block">
        <div class="div__header">
        <header class="header">
            <h1 id="habbitName" class="header__text">Отжимания</h1>
            <div class="progress">
                <div class="progress__text">
                <span class="progress__name">Прогресс</span>
                <span id="progressPercentage" class="progress__percentage">80%</span>
            </div>
                <div class="progress__strip">
                    <div id="progressBar" class="progress__strip_active"></div>
                </div>
            </div>
        </header>
        </div>
        <main class="main">
            <div class="div__input">
            </div>
            <div class="div__input">
                <div class="div__form_day"></div>
                <form class="form__day form__active">
                    <div class="comment__div">
                        <input class="comment__input" type="text" name="comment" placeholder="Комментарий">
                        <div class="comment__icon">
                            <img  src="image/Vector.svg" alt="Комментарий">
                        </div>
                        <button class="done" type="submit">Готово</button>
                    </div>
                </form>
            </div>
        </main>
        <div class="cover cover__hidden">
            <div class="popup">
                <h2>Новая привычка</h2>
                <div class="icon-label">Иконка</div>
                <div class="icon-select">
                <button class="icon icon-active">
                    <img class="img__button_menu" src="image/sport.svg" alt="Спорт">
                </button>
                <button class="icon">
                    <img class="img__button_menu" src="image/food.svg" alt="Питание">
                </button>
                <button class="icon">
                    <img class="img__button_menu" src="image/Water.svg" alt="Вода">
                </button>
                <form class="popup__form">
                    <input type="text" name="name" placeholder="Название">
                    <input type="number" name="target" placeholder="Цель">
                    <button class="done" type="submit">Добавить</button>
                </form>
                <button class="popup__close">
                    <img src="image/close.svg" alt="Закрыть">
                </button>
            </div>
        </div>
    </div>
    </div>
<script type="module" src="app.js"></script>  
</body>
</html>
