<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/font/font.css">
    <title>Habbit</title>
    <link rel="icon" href="/image/project-ico.ico">
    <link rel="apple-touch-icon" href="/image/apple-icon.png">
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="/image/logo.svg" alt="Лого">
            <nav class="menu">
                <div class="menu__list"></div>
                <button class="add">
                    <img class="img__button_menu" src="/image/Add.svg" alt="Добавить">
                </button>
            </nav>
        </div>
        <div id="main__content" class="content active__block">
        <div class="div__header">
        <header class="header">
            <h1 id="habbitName" class="header__text">Отжимания</h1>
            <div class="progress">
                <div class="progress__text">
                <span class="progress__name">Прогресс</span>
                <span id="progressPercentage" class="progress__percentage">80%</span>
            </div>
                <div class="progress__strip">
                    <div id="progressBar" class="progress__strip_active"></div>
                </div>
            </div>
        </header>
        </div>
        <main class="main">
            <div class="div__input">
                <div class="div__form_day">День 1</div> 
                <div class="comment__div">Первый подход всегда даётся тяжело
                 <button class="comment__icon_delete">
                    <img src="image/delete.svg" alt="Удалить">
                 </button>
                </div>
            </div>
            <div class="div__input">
                <div class="div__form_day">День 2</div>
                <form class="form__day form__active">
                    <div class="comment__div">
                        <input class="comment__input" type="text" name="comment" placeholder="Комментарий">
                        <div class="comment__icon">
                            <img  src="image/Vector.svg" alt="Комментарий">
                        </div>
                        <button class="done">Готово</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    </div>
<script src="/app.js"></script>  
</body>
</html>
